<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="/css/estimation.css">
    <title>wedqueen</title>
</head>
<body>
<div id="form">
    <div class="form_title">
        <p class="title">견적서</p>
    </div>
    <div class="form_status clearfix">
        <span class="ico"><img src="/img/pass.png" alt="pass"></span>
        <span class="status">견적서 인증 완료</span>        
    </div>
    <div class="form_detail">
        <ul>
            <li class="company">진행업체</li>
            <li class="company_name">꼬모다이아몬드
        </ul>
        <div class="benefit clearfix">
            혜택 보기
        </div> 
        <ul>
            <li class="company">상세 내용</li>
            <li class="company_content">플래티넘 다이아 5부 반지</li>
        </ul>
    </div>
    <div class="form_budget clearfix">
        <div class="budget_name">
            견적
        </div>
        <div class="budget_hidden">
            열람 신청 후 공개
        </div>
        <div class="budget_unit">
            원
        </div>
    </div>
    <div class="form_btn clearfix">
        <button class="btn_cancel">취소</button>
        <button class="btn_apply">열람 신청</button>
    </div>
</div>    
</body>
</html>
