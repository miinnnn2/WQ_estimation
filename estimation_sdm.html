    </section>

                <tr class="row_contents">

    </section>
    <section id="separate">
        <div class="separate_bar"></div>
    </section>
    <section id="attachment">
        <div class="attach_info">
            <span class="company">견적서 첨부</span>
            <pre id="preview">첨부된 이미지 썸네일 보기</pre>
