<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="/css/estimation_apply.css">
    <title>wedqueen</title>
</head>
<body>
<div id="form">
    <div class="form_title">
        <p class="title">견적 열람 신청</p>
        <p class="info">견적 열람시 400P가 차감됩니다.<br>열람하시겠습니까?</p>
    </div>
    <div class="form_point">
        <p class="current_point">현재 보유 포인트</p>
        <div class="pointbox">
            <p class="point"><strong>100,000</strong>P</p>
        </div>
    </div>
    <div class="form_btn clearfix">
        <button class="btn_cancel">취소</button>
        <button class="btn_apply">열람하기</button>
    </div>
</div>
</body>
</html>
