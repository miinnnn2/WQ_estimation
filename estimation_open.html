<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="/css/estimation_open.css">
    <title>wedqueen</title>
</head>
<body>
<div id="form">
    <div class="form_budget clearfix">
        <p class="budget_name">합계금액</p>
        <p class="budget_unit">원</p>
        <p class="budget">5,000,000</p>
    </div>
    <div class="form_header">
        <div class="category">카테고리 <strong>예물</strong></div>
        <div class="report"><div class="ico"></div>허위견적 신고</div>
    </div>
    <div class="form_detail">
        <ul>
            <li class="company">진행업체</li>
            <li class="company_name">꼬모다이아몬드
        </ul>
        <div class="benefit clearfix">
            혜택 보기
        </div> 
        <ul>
            <li class="company">상세 내용</li>
            <li class="company_content">플래티넘 다이아 5부 반지<span class="price">2,500,000원</span></li>
            <li class="company_content">진짜 베리베리큰 엄청난 반지<span class="price">500,000원</span></li>
        </ul>
        <ul>
            <li class="company">견적서</li>
            <li class="estimation_img">이미지</li>
        </ul>
    </div>
    <div class="notice">
        <p class="notice_mention">열람한 견적 리스트는 마이페이지 > 저장에서 확인하실 수 있습니다.</p>
    </div>
    <div class="form_btn clearfix">
        <button class="btn_cancel">취소</button>
        <button class="btn_apply">열람하기</button>
    </div>
</div>
</body>
</html>
